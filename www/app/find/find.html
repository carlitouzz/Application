<ion-view>
  <ion-content class="padding">
    <div ng-repeat="song in vm.songs">
      <div class="item item-image">
        <img ng-src="{{song.image_large}}" alt="">
        <div class="item">
          <h3 >{{song.title}}</h3>
          <p >{{song.artist}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
